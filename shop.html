<html>

	<head>
 
		  <script type="text/javascript">
		function order()
		{
			var qu1=document.getElementById("usb").value;
			var qu2=document.getElementById("wm").value;
			var qu3=document.getElementById("kb").value;
			var qu4=document.getElementById("lp").value;
			var cname=document.getElementById("name").value;
			var gender=document.getElementById("gender").value;
			var caddress=document.getElementById("address").value;
			var cpno=document.getElementById("pno").value;
			var ptype=document.getElementById("paymenttype").value;
			var obj=new XMLHttpRequest();
			var querystring="cart.php?name="+cname+"&gender="+gender+"&address="+caddress+"&pno="+cpno+"&paymenttype="+ptype

+"&Q1="+qu1+"&Q2="+qu2+"&Q3="+qu3+"&Q4="+qu4;
			obj.onreadystatechange=function(){
				if(obj.readyState==4&&obj.status==200)
				{
					document.getElementById("resdiv").innerHTML=obj.responseText;
				}
		    };
		    obj.open("GET",querystring,true);
		    obj.send();
		}
	  </script>
